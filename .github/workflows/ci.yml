name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download deps
        run: go mod download

      - name: Check gofmt
        run: |
          gofmt -w .
          git diff --exit-code

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test -count=1 ./...

      - name: Go test (race)
        run: go test -race -count=1 ./...
