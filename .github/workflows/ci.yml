name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Download deps
        run: go mod download

      - name: Verify generated files
        run: |
          go mod tidy
          go generate ./...
          git diff --exit-code

      - name: Check gofmt
        run: |
          gofmt -w $(git ls-files '*.go')
          git diff --exit-code

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test -count=1 ./...

      - name: Go test (race)
        run: go test -race -count=1 ./...

      - name: Verify third-party notices
        run: |
          bash scripts/gen-third-party-notices.sh
          git diff --exit-code -- THIRD_PARTY_NOTICES.md
