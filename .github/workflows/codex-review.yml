name: Codex review

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  request-review:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Codex review
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo
            const issue_number = context.payload.pull_request.number
            const trigger = "@codex review"

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            })

            const alreadyRequested = comments.some((comment) =>
              comment.body && comment.body.includes(trigger)
            )

            if (!alreadyRequested) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: trigger,
              })
            }
